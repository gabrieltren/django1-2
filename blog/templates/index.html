{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Pots</title>
</head>
<body>
    
    <div class="container">
        {% if request.user.is_anonymous %}
            <h1> <a href="login/">Fa√ßa o Login aqui ! </a></h1>
        {% else %}
            <h1> Bem vindo {{ request.user}} </h1>

            <br>
            <a href="/logout/"> Sair </a>
        {% endif %}
        <h1 class="title"> Pots </h1>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody>
            {% for p in post %}
              <tr>
                <th scope="row">{{ p.id }}</th>
                <td><a href="/post/{{ p.id }}">{{ p.titulo }}</a></td>
                <td>{{p.data}}</td>
                
              </tr>
            {% endfor %}
            </tbody>
          </table>

    </div>


{% bootstrap_javascript %}
</body>
</html>
