{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Pots</title>
</head>
<body>
    
    <div class="container">
        {% bootstrap_messages %}
        
        {% for message in messages %}
            <div class="messages">
                <strong>Erro:</strong> {{ message }}
            </div>
        {% endfor %}
        <form class='form' action="/registre/submit" method="post" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript %}
</body>
</html>
